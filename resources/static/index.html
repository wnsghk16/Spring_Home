<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>
<header>
  <h2> 로그인 </h2>
</header>

<section>
  <nav>
    <ul>
      <li><a id="a-first" href="member/join.html">Join</a></li>
      <li><a id="a-second" href="#">Login</a></li>
      <li><a id="a-third" href="#">...</a></li>
    </ul>
  </nav>
  
  <article>
    <form action="#">
     <label>ID </label> <br>
     <input id="userid" type="text"> <br>
     <label>PASSWORD </label> <br>
     <input id="passwd" type="text"> <br>
     <input id="login-button" type="button" value="로그인">
     <input id="cancle-button" type="button" value="취소"> 
    </form>
  </article>
</section>
<footer>
  <p>Footer</p>
</footer>

	$('#a-second').click(function(){

	$('#a-third').click(function(){

		})
		
	})
	$('#login-button').click(function(){
		$.ajax({
			url:'/member/login',
			type: 'post', //예외로 보안이 필요한거는 post로함(get이 아니고)
			data: JSON.stringify(
					{userid:$('#userid').val(),
					passwd:$('#passwd').val()}),
			contentType : 'application/json',
			dataType:'json',
			success: function(message){	
				if(message === "SUCCESS"){
					location.href = "grade/register.html"
				}else{
					alert("다시 로그인 해주세요")
					location.href = "index.html"
				}
				
			},
			error: function(){				
				alert('Networking Error')				
			}
		})
	})
	$('#cancle-button').click(function(){
		$.ajax({
			url:'/member/delete',
			type:'delete',
			data:JSON.stringify(
					{userid:$('#userid').val(),
					passwd:$('#passwd').val()}),
			dataType:'json',
			contentType:'application/json',

			error:function(){
				alert('Networking Error')
			}		
		})
	})
	</script>
</body>
</html>
